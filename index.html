<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax | Natalia Kodi</title>
  <link rel="stylesheet" href="./styles.css" />
  <meta name="author" content="Natalia Kodi">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>

  <main class="parallax">
    <div class="parallax__container">
      <canvas class="parallax__canvas" width="900" height="1200" id="canvas"></canvas>
      
      <div class="loader" id="loading">
        <div class="loader__content" id="loader-content">
          <span class="loader__text">Initializing...</span>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
